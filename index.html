<center>
  <div class="btn btn-primary heading"><h2> AI Mario Game</h2>

      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h3>
            Instructions:
          </h3>          
        </div>
        <div class="modal-body">
          <img src="jump.png" class="rules_image">
          <img src="right.png" class="rules_image">
